name: Release Datapack

on:
  push:
    branches:
      - main
    paths:
      - 'new_versions/**/datapack/**'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Get Latest Version
        id: version
        run: |
          # En son versiyonu bul
          latest=$(ls -1 new_versions/ 2>/dev/null | sort -V | tail -n 1)
          
          if [ -z "$latest" ]; then
            echo "::error::No version folders found in new_versions/"
            exit 1
          fi
          
          echo "mc_version=$latest" >> $GITHUB_OUTPUT
          echo "tag_name=v$latest" >> $GITHUB_OUTPUT
          
          # Pack format'Ä± oku
          mcmeta="new_versions/$latest/datapack/pack.mcmeta"
          if [ -f "$mcmeta" ]; then
            pack_format=$(grep -oP '"pack_format"\s*:\s*\K\d+' "$mcmeta" 2>/dev/null || echo "1")
          else
            pack_format="1"
          fi
          
          echo "pack_format=$pack_format" >> $GITHUB_OUTPUT
          echo "::notice::Found Minecraft version: $latest (Pack format: $pack_format)"
      
      - name: Validate Datapack
        run: |
          DATAPACK="new_versions/${{ steps.version.outputs.mc_version }}/datapack"
          
          if [ ! -d "$DATAPACK" ]; then
            echo "::error::Datapack directory not found: $DATAPACK"
            exit 1
          fi
          
          if [ ! -f "$DATAPACK/pack.mcmeta" ]; then
            echo "::error::pack.mcmeta not found in datapack"
            exit 1
          fi
          
          if [ ! -d "$DATAPACK/data" ]; then
            echo "::error::data folder not found in datapack"
            exit 1
          fi
          
          echo "::notice::Datapack structure validated"
          echo "::group::Datapack Contents"
          ls -R "$DATAPACK"
          echo "::endgroup::"
      
      - name: Package Datapack
        run: |
          DATAPACK="new_versions/${{ steps.version.outputs.mc_version }}/datapack"
          ZIP_FILE="mc-server-toolkit-${{ steps.version.outputs.mc_version }}.zip"
          
          cd "$DATAPACK"
          zip -r "$GITHUB_WORKSPACE/$ZIP_FILE" . -x "*.git*" -x "__pycache__*" -x ".DS_Store"
          
          cd "$GITHUB_WORKSPACE"
          SIZE=$(du -h "$ZIP_FILE" | cut -f1)
          echo "::notice::Created ZIP: $ZIP_FILE ($SIZE)"
          
          echo "::group::ZIP Contents"
          unzip -l "$ZIP_FILE"
          echo "::endgroup::"
      
      - name: Verify ZIP
        run: |
          ZIP_FILE="mc-server-toolkit-${{ steps.version.outputs.mc_version }}.zip"
          
          if ! unzip -l "$ZIP_FILE" | grep -q "pack.mcmeta"; then
            echo "::error::pack.mcmeta not found in ZIP"
            exit 1
          fi
          
          if ! unzip -l "$ZIP_FILE" | grep -q "data/"; then
            echo "::error::data folder not found in ZIP"
            exit 1
          fi
          
          echo "::notice::ZIP validated successfully"
      
      - name: Generate Changelog
        id: changelog
        run: |
          PREV_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$PREV_TAG" ]; then
            CHANGES="Initial release for Minecraft ${{ steps.version.outputs.mc_version }}"
          else
            CHANGES=$(git log ${PREV_TAG}..HEAD --oneline --no-merges -- "new_versions/${{ steps.version.outputs.mc_version }}/datapack/**" 2>/dev/null | sed 's/^/- /' || echo "- No changes recorded")
            
            if [ -z "$CHANGES" ]; then
              CHANGES="- Updated datapack for version ${{ steps.version.outputs.mc_version }}"
            fi
          fi
          
          {
            echo "changelog<<EOF"
            echo "$CHANGES"
            echo "EOF"
          } >> $GITHUB_OUTPUT
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          name: "MC Server Toolkit for Minecraft ${{ steps.version.outputs.mc_version }}"
          body: |
            ## ðŸ“¦ Minecraft Server Toolkit Datapack
            
            ### ðŸ“‹ Information
            - **Minecraft Version:** `${{ steps.version.outputs.mc_version }}`
            - **Pack Format:** `${{ steps.version.outputs.pack_format }}`
            - **Commit:** `${{ github.sha }}`
            
            ### ðŸ“ Changes
            ${{ steps.changelog.outputs.changelog }}
            
            ### ðŸš€ Installation
            1. Download `mc-server-toolkit-${{ steps.version.outputs.mc_version }}.zip` below
            2. Place in your world's `datapacks` folder
            3. Run `/reload` in-game
            4. Verify with `/datapack list`
            
            ### ðŸ“¥ Download
            [â¬‡ï¸ Download Datapack](https://github.com/${{ github.repository }}/releases/download/${{ steps.version.outputs.tag_name }}/mc-server-toolkit-${{ steps.version.outputs.mc_version }}.zip)
            
            ### â„¹ï¸ Requirements
            - Minecraft Java Edition ${{ steps.version.outputs.mc_version }}+
            - Datapack support enabled
            
            ### ðŸ› Report Issues
            [Open an issue](https://github.com/${{ github.repository }}/issues) if you encounter problems.
            
            ---
            *Auto-generated by GitHub Actions*
          files: mc-server-toolkit-${{ steps.version.outputs.mc_version }}.zip
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Summary
        if: success()
        run: |
          cat >> $GITHUB_STEP_SUMMARY << 'EOF'
          ## âœ… Release Created Successfully!
          
          **Tag:** ${{ steps.version.outputs.tag_name }}
          **Minecraft Version:** ${{ steps.version.outputs.mc_version }}
          **Pack Format:** ${{ steps.version.outputs.pack_format }}
          
          ðŸ”— [View Release](https://github.com/${{ github.repository }}/releases/tag/${{ steps.version.outputs.tag_name }})
          EOF
