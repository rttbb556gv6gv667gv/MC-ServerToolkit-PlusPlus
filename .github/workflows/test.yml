name: Release Datapack

on:
  push:
    branches:
      - main
    paths:
      - 'new_versions/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Find latest version
        id: version
        run: |
          if [ ! -d "new_versions" ]; then
            echo "new_versions folder not found"
            exit 1
          fi

          latest=$(ls -1 new_versions/ | sort -V | tail -n 1)

          if [ -z "$latest" ]; then
            echo "No version folders found"
            exit 1
          fi

          echo "Latest version: $latest"
          echo "mc_version=$latest" >> $GITHUB_OUTPUT
          echo "tag_name=v$latest" >> $GITHUB_OUTPUT

      - name: Validate datapack
        run: |
          DIR="new_versions/${{ steps.version.outputs.mc_version }}/datapack"

          echo "Checking: $DIR"

          if [ ! -d "$DIR" ]; then
            echo "Datapack folder missing"
            exit 1
          fi

          if [ ! -f "$DIR/pack.mcmeta" ]; then
            echo "pack.mcmeta missing"
            exit 1
          fi

          if [ ! -d "$DIR/data" ]; then
            echo "data folder missing"
            exit 1
          fi

          echo "Datapack structure OK"

      - name: Create ZIP
        run: |
          VERSION="${{ steps.version.outputs.mc_version }}"
          DIR="new_versions/$VERSION/datapack"
          ZIP="mc-server-toolkit-$VERSION.zip"

          cd "$DIR"
          zip -r "$GITHUB_WORKSPACE/$ZIP" . -x "*.git*" -x ".DS_Store"

          echo "ZIP created:"
          ls -la "$GITHUB_WORKSPACE"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          name: MC Server Toolkit v${{ steps.version.outputs.mc_version }}
          body: Release for Minecraft ${{ steps.version.outputs.mc_version }}
          files: mc-server-toolkit-${{ steps.version.outputs.mc_version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
