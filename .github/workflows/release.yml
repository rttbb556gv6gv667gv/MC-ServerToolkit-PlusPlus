name: Release Datapack

on:
  push:
    branches:
      - main
    paths:
      - 'new_versions/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Get Latest Version
        id: version
        run: |
          latest=$(find new_versions -maxdepth 1 -mindepth 1 -type d -printf '%f\n' | sort -V | tail -n 1)

          if [ -z "$latest" ]; then
            echo "No version folders found"
            exit 1
          fi

          build="${GITHUB_RUN_NUMBER}"
          tag="${latest}-build${build}"

          echo "mc_version=$latest" >> $GITHUB_OUTPUT
          echo "tag_name=$tag" >> $GITHUB_OUTPUT

          echo "Using tag: $tag"

      - name: Validate Datapack
        run: |
          DIR="new_versions/${{ steps.version.outputs.mc_version }}/datapack"

          [ -d "$DIR" ] || exit 1
          [ -f "$DIR/pack.mcmeta" ] || exit 1
          [ -d "$DIR/data" ] || exit 1

      - name: Create ZIP
        run: |
          VERSION="${{ steps.version.outputs.mc_version }}"
          DIR="new_versions/$VERSION/datapack"
          ZIP="mc-server-toolkit-$VERSION.zip"

          cd "$DIR"
          zip -r "$GITHUB_WORKSPACE/$ZIP" .

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag_name }}
          name: MC Server Toolkit ${{ steps.version.outputs.tag_name }}
          body: |
            Release for Minecraft ${{ steps.version.outputs.mc_version }}
            Build: ${{ github.run_number }}
          files: mc-server-toolkit-${{ steps.version.outputs.mc_version }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
